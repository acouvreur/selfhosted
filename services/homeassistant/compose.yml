services:
  homeassistant:
    container_name: hass
    image: homeassistant/home-assistant:2026.2
    volumes:
      - ${PIDRIVE}/config/homeassistant:/config
      - /etc/localtime:/etc/localtime:ro
      - /run/dbus:/run/dbus:ro
    environment:
      - TZ
      - PUID
      - GUID
    restart: unless-stopped
    network_mode: "host"
    labels:
      - traefik.enable=true
      - traefik.http.services.homeassistant-hass.loadbalancer.server.port=8123

networks:
  proxy:
    external: true
    name: proxy