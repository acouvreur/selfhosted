version: "3.7"

services:

  plex:
    image: linuxserver/plex:1.41.0
    container_name: plex
    network_mode: host
    environment:
      - PUID
      - PGID
      - TZ
      - VERSION=docker
    volumes:
      - ${PIDRIVE}/config/plex:/config
      - ${PIDRIVE}/media/tvshows:/tv
      - ${PIDRIVE}/media/movies:/movies
    restart: unless-stopped
    labels:
      - traefik.enable=true
      - traefik.http.services.plex-media.loadbalancer.server.port=32400

  gluetun:
    image: qmcgaw/gluetun:v3.39.0
    container_name: gluetun
    devices:
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - NET_ADMIN
    environment:
      - TZ
      - VPN_SERVICE_PROVIDER=nordvpn
      - VPN_TYPE=wireguard
      - WIREGUARD_PRIVATE_KEY
      - WIREGUARD_ADDRESSES=10.5.0.2/32
      - SERVER_COUNTRIES=Canada
      - SERVER_CITIES=Montreal
    networks:
      - proxy
      - default
    restart: unless-stopped
    labels:
      - traefik.enable=true
      - traefik.http.routers.transmission.rule=Host(`transmission.${DOMAINNAME}`)
      - traefik.http.routers.transmission.service=transmission@docker
      - traefik.http.services.transmission.loadbalancer.server.port=9091

  #-------------------------------------#
  # Transmission : torrent manager
  #-------------------------------------#
  transmission:
    image: linuxserver/transmission:4.0.6
    container_name: transmission
    network_mode: service:gluetun
    depends_on:
      - gluetun
    environment:
      - PUID
      - PGID
      - TZ
      - TRANSMISSION_WEB_HOME=/config/themes/combustion/combustion-release
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${PIDRIVE}/config/transmission/transmission-home:/config
      - ${PIDRIVE}/media/downloads:${PIDRIVE}/media/downloads

  #-------------------------------------#
  # Sonarr : tvshow manager
  #-------------------------------------#
  sonarr:
    image: linuxserver/sonarr:4.0.9
    container_name: sonarr
    volumes:
      - ${PIDRIVE}/config/sonarr:/config
      - ${PIDRIVE}/media:${PIDRIVE}/media
    environment:
      - PUID
      - PGID
      - TZ
      - UMASK=022
    networks:
      - proxy
      - default
    restart: unless-stopped
    labels:
      - traefik.enable=true

  #-------------------------------------#
  # Radarr : movie manager
  #-------------------------------------#
  radarr:
    image: linuxserver/radarr:5.9.1
    container_name: radarr
    volumes:
      - ${PIDRIVE}/config/radarr:/config
      - ${PIDRIVE}/media:${PIDRIVE}/media
    environment:
      - PUID
      - PGID
      - TZ
      - UMASK=022
    networks:
      - proxy
      - default
    restart: unless-stopped
    labels:
      - traefik.enable=true

  #-------------------------------------#1
  # Prowlarr : tvshow manager
  #-------------------------------------#
  prowlarr:
    image: linuxserver/prowlarr:1.23.1
    container_name: prowlarr
    volumes:
      - ${PIDRIVE}/config/prowlarr:/config
    environment:
      - PUID
      - PGID
      - TZ
    networks:
      - proxy
      - default
    restart: unless-stopped
    labels:
      - traefik.enable=true

  #-------------------------------------#
  # Tautulli : plex monitoring stack
  #-------------------------------------#
  tautulli:
    image: linuxserver/tautulli:2.14.5
    container_name: tautulli
    volumes:
      - ${PIDRIVE}/config/tautulli:/config
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    networks:
      - proxy
      - default
    restart: unless-stopped
    labels:
      - traefik.enable=true

  #-------------------------------------#
  # Tautulli-Hue-Cinema : Webhook for hue
  #-------------------------------------#
  tautulli-hue-cinema:
    image: acouvreur/tautulli-hue-cinema:2.0.2
    container_name: tautulli-hue-cinema
    environment:
      - PUID
      - PGID
      - TZ
      - HUE_BRIDGE_HOST
      - HUE_USERNAME
      - HUE_GROUP_ID
    restart: unless-stopped

  sponsor-block-tv:
    image: ghcr.io/dmunozv04/isponsorblocktv:v2.2.1
    container_name: sponsor-block-tv
    volumes:
    -  ${PIDRIVE}/config/sponsor-block-tv:/app/data
    environment:
      - PUID
      - PGID
      - TZ

networks:
  proxy:
    external: true
    name: proxy